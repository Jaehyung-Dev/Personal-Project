<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 메인페이지</title>
    <!--적용할 스타일 시트-->
    <link rel="stylesheet" href="css/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--적용할 글꼴-->
    <link rel="stylesheet" href="">
    <!--파비콘 설정-->
    <link rel="icon" type="image/png" href="images/googlefavicon.ico">
</head>
<body>
    <!--메인페이지의 헤더-->
    <header>
        <div id="header_div">
            <div id="header_left">
                <nav>
                    <ul>
                        <li><a href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a></li>
                        <li><a href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko&pli=1">스토어</a></li>
                    </ul>
                </nav>
            </div>
            <div id="header_right">
                <nav>
                    <ul class="header_right_ul">
                        <li>
                            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                        </li>
                        <li>
                            <a href="https://www.google.com/imghp?hl=ko&ogbl">이미지</a>
                        </li>
                        <li>
                            <a href="https://labs.google.com/search?source=hp">
                                <img src="images/searchLab.png" alt="searchLabImg">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.google.co.kr/intl/ko/about/products">
                                <img src="images/googleApp.png" alt="googleAppImg">
                            </a>
                        </li>
                        <li>
                            <a href="https://accounts.google.com/SignOutOptions?hl=ko&continue=https://www.google.com/&ec=GBRAmgQ">
                                <img src="images/Profile.png" alt="profileImg">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div id="main_div">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="구글 로고">
            </div>
            <div class="searchbox">
                <img src="" alt="돋보기이미지">
                <textarea name="searchbox-text" id="searchbox-text"></textarea>
                <button type="button">
                    <img src="#" alt="입력도구Img">
                </button>
                <button type="button">
                    <img src="#" alt="음성검색Img">
                </button>
                <button type="button">
                    <img src="#" alt="이미지로검색Img">
                </button>
            </div>
            <div class="bodylink">
                <button>
                    <p>Google 검색</p>
                </button>
                <button>
                    <p>I'm Feeling Lucky</p>
                </button>
            </div>
        </div>
    </main>
    <div id="marginDiv"></div>
    <footer>
        <div id="footer_div">
            <div class="country">
                <p class="country-Text">대한민국</p>
            </div>
            <div class="foot-link">
                <div class="foot-link-left">
                    <ul>
                        <li><a href="#">광고</a></li>
                        <li><a href="#">비즈니스</a></li>
                        <li><a href="#">검색의 원리</a></li>
                    </ul>
                </div>
                <div class="foot-link-right">
                    <ul>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">약관</a></li>
                        <li><a href="#">설정</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>  
</body>
</html>
